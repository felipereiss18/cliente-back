spring.mvc.locale=pt_BR
spring.banner.charset=UTF-8

server.servlet.context-path=/cliente
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/json,text/javascript
server.compression.min-response-size=1024

spring.messages.basename=messages
spring.messages.encoding=UTF-8

spring.datasource.url=jdbc:h2:file:./clientedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.main.allow-bean-definition-overriding=true

